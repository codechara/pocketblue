name: Build rawhide images
on:
  workflow_dispatch:
  push:
    paths:
      - "base/**"
      - "phosh/**"
    branches:
      - main

jobs:
  base:
    name: Build the base image
    uses: ./.github/workflows/build.yml
    with:
      image_name: pocketblue-base
      image_tags: rawhide
      registry: ghcr.io/onesaladleaf
      base_tag: rawhide
      containerfiles: |
        ./base/Containerfile

  phosh:
    name: Build the phosh image
    uses: ./.github/workflows/build.yml
    needs: base
    with:
      image_name: pocketblue-phosh
      image_tags: rawhide
      registry: ghcr.io/onesaladleaf
      base_tag: rawhide
      containerfiles: |
        ./phosh/Containerfile
