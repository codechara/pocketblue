name: images release
permissions:
  contents: write
on:
  workflow_dispatch: {}

jobs:
  create_release:
    name: create release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: get_tag
        id: get_tag
        run: |
          podman pull quay.io/pocketblue/base:42
          export full_tag=$(podman inspect quay.io/pocketblue/base:42 --format '{{ index .Config.Labels "org.opencontainers.image.version" }}')
          echo release_tag=$(echo $full_tag | cut -d. -f1-2) >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        id: create_release
        with:
          tag_name: ${{ steps.get_tag.outputs.release_tag }}
          draft: true
          body: |
            recommended image for xiaomi pad 5: [gnome-desktop](https://github.com/pocketblue/pocketblue/releases/download/${{ steps.get_tag.outputs.release_tag }}/pocketblue-xiaomi-nabu-gnome-desktop-42.7z)
            recommended image for xiaomi pad 6: [gnome-desktop](https://github.com/pocketblue/pocketblue/releases/download/${{ steps.get_tag.outputs.release_tag }}/pocketblue-xiaomi-pipa-gnome-desktop-42.7z)
            recommended image for oneplus 6 and oneplus 6t: [gnome-mobile](https://github.com/pocketblue/pocketblue/releases/download/${{ steps.get_tag.outputs.release_tag }}/pocketblue-oneplus-sdm845-gnome-mobile-42.7z)

  images_build:
    name: building ${{ matrix.device.name }}-${{ matrix.desktop }}
    strategy:
      fail-fast: false
      matrix:
        device:
          - name: xiaomi-nabu
          - name: xiaomi-pipa
          - name: oneplus-sdm845
        desktop: [gnome-desktop, gnome-mobile, phosh, plasma-desktop, plasma-mobile]

    uses: ./.github/workflows/helper-build-image.yml
    with:
      device: ${{ matrix.device.name }}
      image_name: ${{ matrix.device.name }}-${{ matrix.desktop }}
      args_7z: -mmt=1 -md=1500m

  upload_images:
    name: upload images
    needs:
      - create_release
      - images_build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        device:
          - name: xiaomi-nabu
          - name: xiaomi-pipa
          - name: oneplus-sdm845
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: pocketblue-${{ matrix.device.name }}-*
          merge-multiple: true
          path: dist
      - name: check sizes
        run: |
          du -h dist/*
          du dist/*
      - uses: svenstaro/upload-release-action@v2
        with:
          release_id: ${{ needs.create_release.outputs.release_id}}
          file: dist/pocketblue-*.7z
          file_glob: true
          overwrite: true
